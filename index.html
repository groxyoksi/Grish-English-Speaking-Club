        import { getDatabase, ref, set, get, remove, onValue, push, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDiFE_5hEM1_ggNhY1khk1V-btb5s-L99c",
            authDomain: "grish-english-speaking-club.firebaseapp.com",
            databaseURL: "https://grish-english-speaking-club-default-rtdb.europe-west1.firebasedatabase.app",

        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        // Make Firebase available globally
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebaseRemove = remove;
        window.firebaseOnValue = onValue;
        window.firebasePush = push;
        window.firebaseUpdate = update;
        window.firebaseAuth = auth;
        window.firebaseCreateUser = createUserWithEmailAndPassword;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseSignOut = signOut;
        window.firebaseAuthState = onAuthStateChanged;
        window.firebaseUpdateProfile = updateProfile;
